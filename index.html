<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Шифр Цезаря</title>
    <script type="module" src="app.js" defer></script>
    <script type="module" src="constants.js" defer></script>
</head>
<body class="bg-body text-dark">
    <div class="container w-75 mt-5 bg-light pt-4 pb-4 rounded-3">
        <h2 class="mb-3">Шифр Цезаря</h2>

        <!--Divider-->
        <div class=" w-auto bg-secondary mb-3" style="height: 2px; opacity: 0.1"></div>

        <!--Input and ouput fields-->
        <div class="row mb-3">
            <div class="col">
                <label for="inputText" class="form-label fs-5">Исходный текст</label>
                <textarea class="form-control" id="inputText" rows="10"></textarea>
            </div>
            <div class="col">
                <label for="outputText" class="form-label fs-5">Зашифрованный текст</label>
                <textarea class="form-control" id="outputText" rows="10"></textarea>
            </div>
        </div>
        <div class="container pt-2 pb-2 mb-3 rounded-3"
             style="background-color:rgba(252, 183, 22, 0.2); display: none;"
             id="warning"
        >
            <p class="text-warning mb-0 fs-6 fw-semibold">В исходном тексте есть нешифруемые символы!</p>
        </div>
        <div class="d-flex flex-wrap justify-content-between">
            <div class="d-flex flex-wrap flex-row">
                <select style="width: 300px;" class="form-select me-3 mb-2" aria-label="Default select example" id="shift">
                    <option selected value="1">Сдвиг 1</option>
                    <option value="2">Сдвиг 2</option>
                    <option value="3">Сдвиг 3</option>
                </select>
                <select style="width: 200px;" class="form-select me-3 mb-2" aria-label="Default select example" id="language">
                    <option selected value="en">Английский</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            <button class="btn btn-warning fs-6 mb-2" style="padding-left: 30px; padding-right: 30px;" id="submit">
                Рассчитать
            </button>
        </div>
        
    </div>
</body>
</html>
